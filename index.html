<!DOCTYPE html>
<html lang="en">
<!-- Start of HTML -->
<html>

<!-- Start of Head -->
<head>

<!-- Start of Title -->
<title>Popover in Bootstrap</title>

<!-- Start of Meta-tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap Import -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
<!-- Start of CSS Styling -->
<style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      border-radius: 0;
    }
    
    /* Set height of the grid so .sidenav can be 100% (adjust as needed) */
    .row.content {height: 450px}
        
    /* Set black background color, white text and some padding */
    footer {
      background-color: #555;
      color: white;
      padding: 15px;
	  
    }
    
  </style>
<!-- End of CSS Styling -->

</head>
<!-- End Head -->

<!-- Start Body -->
<body>

<!-- Start of Main wrapper -->
<div class="wrapper">
        <!-- Start Navbar -->
        <nav class="navbar navbar-inverse">
  			<div class="container-fluid">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>                        
                </button>
                    <a class="navbar-brand" href="#">LOGO</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
    			<ul class="nav navbar-nav">
      				<li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
      				<li><a href="#">Services</a></li>
                    <li><a href="#">Team</a></li>
      				<li><a href="#">Gallery</a></li>
      				<li><a href="#">Contact Us</a></li>
    			</ul>
                </div>
  			</div>
		</nav>                         
        <!-- End Navbar -->

		<!-- Start of Container -->
        <div class="container" style="height:550px;">
        <h1 style="text-align:center"><u>Popover in Bootstrap</u></h1>
          <h2>Popover Example</h2>
          <ul class="list-inline">
 
    <li><a href="#" class="btn btn-primary" title="Popover Title" data-toggle="popover" data-placement="top" data-content="Content">Top</a></li>
    <li><a href="#" class="btn btn-success" title="Popover Title" data-toggle="popover" data-placement="bottom" data-content="Content">Bottom</a></li>
    <li><a href="#" class="btn btn-info" title="Popover Title" data-toggle="popover" data-placement="left" data-content="Content">Left</a></li>
    <li><a href="#" class="btn btn-warning" title="Popover Title" data-toggle="popover" data-placement="right" data-content="Content">Right</a></li>
  </ul>
		</div>
        <!-- End of Container -->
</div>
<!-- End Main Wrapper -->

<!-- Start of Footer -->
<footer class="container-fluid text-center">
  <p style="text-align:center;">&copy; Copyright 2017. Developed by Arvind Ahuja: <a href="mailto:geetika.arvind@gmail.com">
  Email Me</a>.</p> 
</footer>
<!-- End of Footer -->

<!-- Start of Popover Script -->
<script>
$(document).ready(function(){
    $('[data-toggle="popover"]').popover();   
});
</script>
<!-- End Popover Script -->
</body>
<!-- End Body -->
</html>
<!-- End HTML -->
